[ISAPI_Rewrite]
CacheClockRate 3600
RepeatLimit 32
RewriteRule /robots.txt(.*) /robots.txt$1 [L]
RewriteRule /favicon.ico(.*) /favicon.ico$1 [L]
RewriteRule ^/public/(.*)$ /public/$1 [L]
RewriteRule ^/upload/(.*)$ /upload/$1 [L]
RewriteRule ^/(.*)\?r=(.*)$ /$1\?r=$2 [L]
RewriteRule ^.*$ /index.php [L]